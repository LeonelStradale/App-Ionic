<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Editar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-input label="Dirección" labelPlacement="floating" placeholder="Dirección"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Ciudad" labelPlacement="floating" placeholder="Ciudad"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Estado" labelPlacement="floating" placeholder="Estado"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="C.P." labelPlacement="floating" placeholder="C.P."></ion-input>
    </ion-item>

      <ion-item>
        <ion-select placeholder="Selecciona un plan">
          <ion-select-option *ngFor="let plan of planes" value="{{ plan.id }}">
            {{ plan.attributes.nombre }}
          </ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-select placeholder="Selecciona un cliente">
          <ion-select-option *ngFor="let cliente of clientes" value="{{ cliente.id }}">
            {{ cliente.name }}
          </ion-select-option>
        </ion-select>
      </ion-item>

      <ion-button expand="block" shape="round">
        Guardar
      </ion-button>

      <ion-button expand="block" shape="round" color="danger">
        Cancelar
      </ion-button>

  </ion-list>
</ion-content>
